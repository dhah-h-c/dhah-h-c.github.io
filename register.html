<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up for Updates | bibliothèque de Ket</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body id="register-page">
    <header class="nav">
        <div class="logo">
            <h2><a href="index.html" aria-label="Home">bibliothèque de Ket<span>.</span></a></h2>
        </div>
        <nav class="nav-links">
            <ul>
                <li><a href="index.html" aria-label="Home Page">Home</a></li>
                <li><a href="books.html" aria-label="Books Page">Books</a></li>
                <li><a href="register.html" aria-label="Register Page">Register</a></li>
            </ul>
        </nav>
    </header>
    
        <main>
            <section class="info-reg-container">
                <!-- Info section on the left with the background image -->
                <div class="info-section">
                    <div class="info-header">
                        <h1>bibliothèque de Ket<span>.</span></h1>
                    </div>

                    <!-- Wrap the "Thank You" section in a separate div to position it at the bottom -->
                    <div class="thank-you">
                        <h3>Thank you</h3>
                        <h4>For visiting my website!</h4>
                        <div class="line"></div>
                        <p>If you would like to stay updated, sign up today to receive an email notification every time I finish a book.</p>
                    </div>
                </div>

                <!-- Register form section -->
                <div class="form-section">
                    <form id="register-form" method="POST">
                        <h2>Register<span>.</span></h2>

                        <div class="input-box">
                            <input type="text" id="firstname" name="firstname" placeholder=" " required>
                            <label for="firstname">First Name</label>
                            <i class="bx bxs-user" aria-hidden="true"></i>
                            <div class="error"></div>              
                        </div>
                        <div class="input-box">
                            <input type="text" id="lastname" name="lastname" placeholder=" " required>
                            <label for="lastname">Last Name</label>
                            <i class="bx bxs-user" aria-hidden="true"></i>
                            <div class="error"></div>              
                        </div>
                        <div class="input-box">
                            <input type="text" id="email" name="email" placeholder=" " required>
                            <label for="email">Email</label>
                            <i class="bx bxs-envelope" aria-hidden="true"></i>
                            <div class="error"></div>              
                        </div>
                        <div class="input-box">
                            <input type="tel" id="mobile" name="mobile" placeholder=" " required>
                            <label for="mobile">Mobile Number</label>
                            <i class="bx bx-mobile" aria-hidden="true"></i>
                            <div class="error"></div>              
                        </div>
                        <div class="input-box">
                            <input type="password" id="password" name="password" placeholder=" " required>
                            <label for="password">Password</label>
                            <i class="bx bxs-lock-alt" aria-hidden="true"></i>
                            <div class="error"></div>              
                        </div>
                        <div class="input-box">
                            <input type="password" id="confirmPassword" name="confirmPassword" placeholder=" " required>
                            <label for="confirmPassword">Confirm Password</label>
                            <i class="bx bxs-lock-alt" aria-hidden="true"></i>
                            <div class="error"></div>              
                        </div>
                        
                        <button type="submit" id="submit-button" class="register-button">
                            Register Now
                        </button>
                    </form>
                </div>
            </section>
        </main>
        
        <footer class="site-footer">
            <div class="footer-text">
            <p>bibliothèque de Ket | February 2025
            </div>
        </footer>

</body>
</html>
